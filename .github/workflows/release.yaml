name: Auto semantic version tag

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write

concurrency:
  group: autotag
  cancel-in-progress: false

jobs:
  semver:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest=$TAG" >> $GITHUB_OUTPUT

      - name: Determine bump type from PR title
        id: bump_type
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          bump="patch"

          # Get PR number associated with the branch
          PR_NUMBER=$(gh pr list --head "$BRANCH" --state merged --sort updated --limit 1 --json number --jq '.[0].number')
          
          if [ -z "$PR_NUMBER" ]; then
            echo "No PR found for branch $BRANCH. This may be a direct push to main. Defaulting to patch version bump (semantic versioning)."            bump="patch"
          else
            # Get PR title
            PR_TITLE=$(gh pr view "$PR_NUMBER" --json title --jq '.title')
            if [ -z "$PR_TITLE" ]; then
              echo "Warning: Found PR #$PR_NUMBER but could not retrieve title. Defaulting to patch."
            fi
          
            if echo "$PR_TITLE" | grep -qiE "^chore"; then
              bump="none"
            elif echo "$PR_TITLE" | grep -qiE "^breaking"; then
              bump="major"
            elif echo "$PR_TITLE" | grep -qiE "^new"; then
              bump="minor"
            elif echo "$PR_TITLE" | grep -qiE "^fix"; then
              bump="patch"
            fi
          fi

          echo "bump_type=$bump" >> $GITHUB_OUTPUT

      - name: Skip if bump_type is none
        if: steps.bump_type.outputs.bump_type == 'none'
        run: |
          echo "Chore PR detected â€” skipping version tagging."

      - name: Bump version
        if: steps.bump_type.outputs.bump_type != 'none'
        id: bump
        run: |
          TAG=${{ steps.get_tag.outputs.latest }}
          TYPE=${{ steps.bump_type.outputs.bump_type }}
          VERSION=${TAG#v}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "$TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Push new tag
        if: steps.bump_type.outputs.bump_type != 'none'
        run: |
          NEW_TAG=${{ steps.bump.outputs.new_tag }}
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists. Skipping creation and push."
          else
            git tag "$NEW_TAG"
            git push origin "$NEW_TAG"
            echo "Pushed tag $NEW_TAG"
          fi

      - name: Create GitHub Release
        if: steps.bump_type.outputs.bump_type != 'none'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
