name: Auto semantic version tag

on:
  push:
    branches: ["main"]

permissions:
  contents: write

concurrency:
  group: autotag
  cancel-in-progress: false

jobs:
  semver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0.0.0")
          echo "latest=$TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $TAG"

      - name: Determine bump type from commit message
        id: bump_type
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          bump="patch"

          if echo "$COMMIT_MSG" | grep -qiE "^chore"; then
            bump="none"
          elif echo "$COMMIT_MSG" | grep -qiE "^breaking"; then
            bump="major"
          elif echo "$COMMIT_MSG" | grep -qiE "^new"; then
            bump="minor"
          elif echo "$COMMIT_MSG" | grep -qiE "^fix"; then
            bump="patch"
          fi

          echo "bump_type=$bump" >> $GITHUB_OUTPUT
          echo "Detected bump type: $bump"

      - name: Skip if bump_type is none (chore)
        if: steps.bump_type.outputs.bump_type == 'none'
        run: |
          echo "Chore commit detected â€” skipping version tagging."

      - name: Bump version
        if: steps.bump_type.outputs.bump_type != 'none'
        id: bump
        run: |
          TAG=${{ steps.get_tag.outputs.latest }}
          TYPE=${{ steps.bump_type.outputs.bump_type }}

          VERSION=${TAG#v}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "$TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New tag calculated: $NEW_TAG"

      - name: Push new tag
        if: steps.bump_type.outputs.bump_type != 'none'
        run: |
          NEW_TAG=${{ steps.bump.outputs.new_tag }}

          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists. Skipping."
          else
            git tag "$NEW_TAG"
            git push origin "$NEW_TAG"
            echo "Pushed tag $NEW_TAG"
          fi

      - name: Create GitHub Release
        if: steps.bump_type.outputs.bump_type != 'none'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
